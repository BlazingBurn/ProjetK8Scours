name: Build Docker Image
run-name: ${{ github.actor }} is building and pushing image ðŸš€

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Si besoin
    - name: Install Flask
      run: pip install Flask

    # Connexion Ã  Azure
    - name: Azure Login
      run: |  
        az login -u ${{ secrets.appID }} --service-principal -p ${{ secrets.secret }} --tenant ${{ secrets.tenantID }}
        az aks get-credentials --resource-group ${{ secrets.RESOURCE_GROUP }} --name ${{ secrets.NAME_CRED }} --overwrite-existing

    - name: Checkout GitCode
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push image
      run: |
        docker-compose build
        docker-compose push
    
