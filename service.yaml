apiVersion: v1
kind: Service
metadata:
  name: flask-service-dn
spec:
  selector:
    app: flaskdn
  ports:
  - name: flask-service-port
    protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canary-ingress
  label:
    app: flaskdn
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "20"
spec:
  rules:
  - host: example.com
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-service-dn
            port:
              number: 80